name: pokedex_franq
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase depedencies
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  firebase_analytics: ^10.0.7
  firebase_crashlytics: ^3.0.7

  dio: ^4.0.6
  fpdart: ^0.3.0
  get_it: ^7.2.0
  equatable: ^2.0.5
  injectable: ^2.1.0
  flutter_svg: ^1.1.6
  flutter_bloc: ^8.1.1
  google_sign_in: ^5.4.2
  cupertino_icons: ^1.0.5
  flutter_modular: ^5.0.3
  pull_to_refresh: ^2.0.0
  palette_generator: ^0.3.3+2
  cached_network_image: ^3.2.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.1
  build_runner: ^2.3.2
  flutter_flavorizr: ^2.1.5
  injectable_generator: ^2.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Thin.ttf
          weight: 100
        - asset: assets/font/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
        - asset: assets/font/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Poppins-Black.ttf
          weight: 900